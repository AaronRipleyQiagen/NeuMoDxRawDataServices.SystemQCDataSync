<html>
  <script type="text/javascript" src="https://hiljira12.qiagen.com/s/d41d8cd98f00b204e9800998ecf8427e-CDN/-tr0bu6/813000/17cb0b0c285b4395dd79d79b247bc662/2.2.4.7/_/download/batch/com.atlassian.plugins.jquery:jquery/com.atlassian.plugins.jquery:jquery.js?collectorId=e5499f5a"></script><script type="text/javascript" src="https://hiljira12.qiagen.com/s/7e65cc5995751c748e8cc54070587071-T/-tr0bu6/813000/17cb0b0c285b4395dd79d79b247bc662/4.0.3/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=e5499f5a"></script>

    <link
      rel="stylesheet"
      media="screen"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">NeuMoDx DataSync</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.upload_file') }}"
              >Upload Raw Data</a
            >
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dataexplorer.dataexplorer')}}"
              >Find Data</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('runreviewqueue.runreview')}}"
              >Review Data</a
            >
          </li>
          {% if not session.get("user") %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
          </li>
          {% endif %}


        </ul>
      </div>
    </nav>
    
    <script src="{{url_for('static', filename='js/clearSessionStorage.js')}}"></script>
    {% block content %} {% endblock %}
  </body>
</html>
